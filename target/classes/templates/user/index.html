<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page - Samanhua Shop</title>
  <link th:href="@{/img/samanhua-shop.png}" rel="icon" type="image/png">
  <link th:href="@{/plugins/bootstraps/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/user.css}" rel="stylesheet">
</head>
<body>
  <div id="root">
    <div th:replace="~{fragment/user-fragment :: header}"></div>
    <div class="container">
      <div class="products my-5">
        <div class="w-75 mx-auto">
          <div class="row" id="index__rooms">
            <div class="col-3 mx-0 mb-4" th:each="item: ${allPhong}">
              <a th:href="@{|/room-details/${item.id}|}" class="d-block">
                <div class="ratio overflow-hidden ratio-3x4">
                  <img th:src="'/img' + ${item.imageUrl}" alt="" class="object-fit-cover">
                </div>
                <p class="my-1" th:text="${'Tên phòng: ' + item.tenPhong}"></p>
                <p class="my-1" th:text="${'Địa chỉ: ' + item.diaChi}"></p>
                <p class="my-1" th:text="${'Giá: ' + item.giaPhong}"></p>
                <p class="my-1" th:text="${'Trạng thái: ' + item.tinhTrangPhong}"></p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{fragment/user-fragment :: footer}"></div>
  </div>
  <script th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
  <script th:src="@{/plugins/bootstraps/js/bootstrap.bundle.min.js}"></script>
  <script>
    let elements = document.querySelectorAll("#index__rooms > div > a > p:nth-child(4)");
    elements.forEach(e => {
      let price = parseInt(e.innerHTML.slice(5));
      let priceFormat = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
      e.innerHTML = `Giá: ${priceFormat}`
    });
  </script>
</body>

</html>
