<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link th:href="@{/plugins/bootstraps/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 30%;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div class="main-content">
    <div id="contentFrame" style="width: 100%; height: 100vh; border: none;">
        <h1>Quản lý Phòng</h1>
        <h2>Danh sách Phòng</h2>
        <a th:href="@{/admin/themphong}">Thêm Phòng</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Mã phòng</th>
                <th>Tên phòng</th>
                <th>Giá phòng</th>
                <th>Địa chỉ</th>
                <th>Hình ảnh</th>
                <th>Trạng thái</th>
                <th>Loại phòng</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${allPhong}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.maPhong}"></td>
                <td th:text="${item.tenPhong}"></td>
                <td th:text="${item.giaPhong}"></td>
                <td th:text="${item.diaChi}"></td>
                <td>
                    <img th:src="${item.imageUrl}" alt="" style="width: 100px; height: auto;">
                </td>
                <td th:text="${item.tinhTrangPhong}"></td>
                <td th:text="${item.loaiPhong != null ? item.loaiPhong.getTenLoaiPhong(): ''}"></td>
                <td>
                    <a th:href="@{|/admin/suaphong/${item.id}|}">Sửa</a>
                    <a th:href="@{|/admin/onxoaphong/${item.id}|}">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
