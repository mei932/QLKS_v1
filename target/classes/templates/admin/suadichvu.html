<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 30%;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div class="main-content">
    <div id="contentFrame" style="width: 100%; height: 100vh; border: none;">
        <h1>Quản lý Dịch vụ</h1>
        <h2>Sửa Dịch vụ</h2>
        <form id="dichvuForm" action="#" th:action="@{|/admin/onsuadichvu/${dichVu.id}|}" th:object="${dichVu}" method="post">
            <input type="hidden" id="id" name="id">
            Tên dịch vụ: <input type="text" id="tenDV" name="tenDV" th:field="*{tenDV}" required><br>
            Giá dịch vụ: <input type="number" id="giaDV" name="giaDV" th:field="*{giaDV}" required><br>
            Mã dịch vụ: <input type="text" id="maDV" name="maDV" th:field="*{maDV}" required><br>
            <button type="submit" id="saveButton">Lưu</button>
        </form>
    </div>
</div>
</body>
</html>
