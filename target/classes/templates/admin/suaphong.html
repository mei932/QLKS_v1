<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link th:href="@{/plugins/bootstraps/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 30%;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div class="main-content">
    <div id="contentFrame" style="width: 100%; height: 100vh; border: none;">
        <h1>Quản lý Phòng</h1>
        <h2>Thêm Phòng</h2>
        <form id="dichvuForm" action="#" th:action="@{|/admin/onsuaphong/${phong.id}|}" th:object="${phong}"
              method="post">
            <input type="hidden" id="id" name="id">
            Mã phòng: <input type="number" id="maPhong" name="maPhong" th:field="*{maPhong}" required><br>
            Tên phòng: <input type="text" id="tenPhong" name="tenPhong" th:field="*{tenPhong}" required><br>
            Giá phòng: <input type="number" id="giaPhong" name="giaPhong" th:field="*{giaPhong}" required><br>
            Địa chỉ phòng: <input type="text" id="diaChi" name="diaChi" th:field="*{diaChi}" required><br>
            Tình trạng phòng: <input type="text" id="tinhTrangPhong" name="tinhTrangPhong" th:field="*{tinhTrangPhong}" required><br>
            Loại phòng:
            <select id="loaiPhong" name="loaiPhong" th:field="*{loaiPhong}">
                <option th:each="item: ${listLoaiPhong}" th:value="${item.id}" th:text="${item.tenLoaiPhong}"></option>
            </select>
            <button type="submit" id="saveButton">Lưu</button>
        </form>
    </div>
</div>
</body>
</html>
