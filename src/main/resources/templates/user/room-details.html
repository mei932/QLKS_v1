<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Details - Samanhua Shop</title>
  <link th:href="@{/img/samanhua-shop.png}" rel="icon" type="image/png">
  <link th:href="@{/plugins/bootstraps/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/user.css}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="root">
    <div th:replace="~{fragment/user-fragment :: header}"></div>
    <div class="container mx-auto my-5">
      <div class="product-details mb-5">
        <div class="row w-75 align-items-start mx-auto">
          <div class="col-5">
            <div class="ratio ratio-1x1 overflow-hidden">
              <img alt="" class="product-details-image w-100 object-fit-cover transition" id="book-details__image" th:src="'/img' + ${phong.imageUrl}">
            </div>
          </div>
          <div class="col-7">
            <nav>
              <ol class="breadcrumb" id="book-details__breadcrump">
                <li class="breadcrumb-item">
                  <a class="transition" th:href="@{/users}">Home</a>
                </li>
                <li class="breadcrumb-item">
                  <a class="transition" th:href="@{/users}">Rooms</a>
                </li>
              </ol>
            </nav>
            <h1 class="fw-bold mb-3" id="book-details__name" th:text="${phong.tenPhong}"></h1>
            <h4 id="book-details__price" th:text="${'Giá: ' + phong.giaPhong}"></h4>
            <button class="app-btn text-white border-0 py-2 px-4 my-3 transition bg-orange bg-gradient"
              id="book-details__btn">Đặt phòng</button>
            <p class="fw-bold fs-5 mb-3 w-auto">
              Thông tin phòng
              <i class="ms-1 fa fa-indent text-orange"></i>
            </p>
            <p class="fs-6 fst-italic" th:text="${'Mã phòng: ' + phong.maPhong}"></p>
            <p class="fs-6 fst-italic" th:text="${'Địa chỉ: ' + phong.diaChi}"></p>
            <p class="fs-6 fst-italic" th:text="${'Tình trạng phòng: ' + phong.tinhTrangPhong}"></p>
            <p class="fs-6 fst-italic"
              th:text="${'Loại phòng: ' + (phong.loaiPhong != null ? phong.loaiPhong.getTenLoaiPhong() : '')}"></p>
          </div>
        </div>
      </div>
      <div class="toast-container position-fixed bottom-0 end-0 p-3" id="book-details__toast-container"></div>
    </div>
    <div th:replace="~{fragment/user-fragment :: footer}"></div>
  </div>
  <script th:src="@{/plugins/bootstraps/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/book-details.js}"></script>
</body>

</html>
